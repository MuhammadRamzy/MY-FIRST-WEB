<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            ROCK-PAPPER-SCISSOR
        </h1>
    </header>
    
        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <div>
            <p class="result">Result will come here</p>
            <p class="choiceResult">Choice Result will come here</p>
        </div>
        <div class="choices">
            <div class="choice" id="r">
                <img src="images/rock.png" alt="ROCK">
            </div>
            <div class="choice" id="p">
                <img src="images/paper.png" alt="PAPPER">
            </div>
            <div class="choice" id="s">
                <img src="images/scissors.png"" alt="SCISSOR">
            </div>
        </div>
    <p id="action-message">Make Your Move</p>

    <div class="btn">
    <a href=""><button class="btn">HOME</button></a>
    <a href=""><button>OTHRES</button></a>
    <a href=""><button class="btn">SIGN UP</button></a>
    <button>ABOUT</button>
    </div>
